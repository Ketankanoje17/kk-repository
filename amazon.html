<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMAZON</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
              <div class="nav-logo border">
                    <div class="logo"></div>
              </div>

            <div class="nav-address border">
              <p class="add1 border">Deliver to</p>
              <div class="add-icon border">
                <i class="fa-solid fa-location-dot"></i>
              <p class="add2">INDIA</p>
              </div>
          </div>


          <div class="nav-search">
            <select class="search-select">
              <option>ALL</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>

          <div class="nav-signin border">
            <p><span>Hello,Sign in</span></p>
            <p class="navsecond">Account & Lists</p>
          </div>

          <div class="nav-signin border">
            <p><span>Returns</span></p>
            <p class="navsecond">& Orders</p>
          </div>

          <div class="nav-cart border">
            <i class="fa-solid fa-cart-plus"></i>
          </div>

    </div>



    <div class="panel">
         <div class="all-panel" >
            <i class="fa-solid fa-bars"></i>
            ALL
         </div>
         <div class="panel-ops">
            <p>Today' Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
        <div class="panel-deels">
          Shops deal in Electronics
        </div>
    </div>
  </header>


  <div class="hero-section">
    <div class="hero-message">
      <p>Click here to go amazon.in</p>
    </div> 
  </div>

  <div class="shop-section">
        <div class="box1 box">
          <h2>Healthcare</h2>
          <div class="box-img" style="background-image: url('box1_image.jpg');">
            <p>see more</p>
          </div>
        </div>
        <div class="box2 box">2</div>
        <div class="box3 box">3</div>
        <div class="box4 box">4</div>
  </div>
</body>
</html>
